name: test
on:
  push:
    branches: [main]

concurrency:
  group: environment-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: ./
        id: modify-json
        with:
          __inputFile: ./test.json
          __outputFile: ./output.json
          api_key: 1
          client_id: 2
          client_secret: 3
          sensor_data: 4
          service_account: '{ "json": "test" }'
